<form (submit)="onSubmit()" #formulario="ngForm">
    <div class="form-group mt-5">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required/>
    </div>
  
    <div class="form-group mt-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required #emailInput="ngModel"/>
      <div *ngIf="emailInput && emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">
          El campo de correo electrónico es requerido.
        </div>
        <div *ngIf="emailInput.errors?.['email']">
          Ingresa un correo electrónico válido.
        </div>
      </div>
    </div>
  
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="formulario.invalid"
    >
      Enviar
    </button>
  </form>
