<h2>Datos del formulario recibidos</h2>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="campo-container">
        <div class="form-group">
          <label for="nombre">Nombre:</label><br/>
          <span id="nombre">{{ formData?.nombre }}</span>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="campo-container">
        <div class="form-group">
          <label for="email">Email:</label><br/>
          <span id="email">{{ formData?.email }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
